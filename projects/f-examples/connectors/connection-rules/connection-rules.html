<f-flow fDraggable (fLoaded)="loaded()" (fCreateConnection)="createConnection($event)">
  <f-canvas>
    <f-connection-for-create fBehavior="floating" />

    @for (connection of connections(); track connection.to) {
    <f-connection
      [fReassignDisabled]="true"
      [fOutputId]="connection.from"
      [fInputId]="connection.to"
      fBehavior="floating"
    />
    }

    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 0, y: 150 }"
      fNodeOutput
      [fOutputMultiple]="true"
      [fCanBeConnectedInputs]="['input1', 'input3']"
    >
      Node
    </div>
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 250, y: 0 }"
      fNodeInput
      fInputId="input1"
      fInputCategory="A"
    >
      Node 1 Category A
    </div>
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 250, y: 150 }"
      fNodeInput
      fInputId="input2"
      fInputCategory="B"
    >
      Node 2 Category B
    </div>
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 250, y: 300 }"
      fNodeInput
      fInputId="input3"
      fInputCategory="C"
    >
      Node 3 Category C
    </div>
  </f-canvas>
</f-flow>
<div class="examples-toolbar">
  <button class="f-button" (click)="deleteConnections()">Delete Connections</button>
</div>
