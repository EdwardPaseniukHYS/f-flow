<div class="header"  fDragHandle>
  <div>{{ node.name }}</div>
</div>
@for (field of node.fields; track field.id) {
  <div class="field">
    <input class="name" [value]="field.name" fNodeInput [fInputId]="field.id"/>
    <input class="type" [value]="field.type" fNodeInput [fInputId]="field.id"/>
  </div>
}
